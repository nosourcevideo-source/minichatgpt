<!DOCTYPE html>
<html>
<head>
    <title>Gowtham GPT</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .msg { padding: 10px; margin: 10px 0; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .user { background: #d1e7dd; text-align: right; margin-left: auto; }
        .bot { background: #f8d7da; text-align: left; margin-right: auto; }
        #input-container { display: flex; margin-top: 10px; }
        #input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        #sendBtn { padding: 10px 15px; margin-left: 10px; border: none; border-radius: 5px; background: #2d7be8; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat">
    <h2>ðŸ¤– Gowtham GPT</h2>
    <div id="messages"></div>
    <div id="input-container">
        <input id="input" type="text" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    async function sendMessage() {
        const userMsg = input.value.trim();
        if (!userMsg) return;

        // Display user message
        messages.innerHTML += `<div class="msg user">ðŸ‘¤ ${userMsg}</div>`;

        // Clear input
        input.value = "";
        messages.scrollTop = messages.scrollHeight;

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: userMsg
            });

            const botMsg = await res.text();
            messages.innerHTML += `<div class="msg bot">ðŸ¤– ${botMsg}</div>`;
            messages.scrollTop = messages.scrollHeight;
        } catch (err) {
            messages.innerHTML += `<div class="msg bot">ðŸ¤– Error: ${err.message}</div>`;
        }
    }

    // Button click
    sendBtn.addEventListener("click", sendMessage);

    // Press Enter to send
    input.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
